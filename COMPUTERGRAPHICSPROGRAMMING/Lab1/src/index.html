<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pick Color</h1>

    <label for="colorPicker">Pick your color!</label>
    <input type="color" id="colorPicker" value="#FFFFFF">

    <div id = "Warning"></div>

    <form>
      <label for="system-select">Pick your color system!</label>
      <select name="system" id="system-select">
        <option value="">-- Pick system --</option>
        <option value="rgb">RGB</option>
        <option value="hls">HLS</option>
        <option value="cmyk">CMYK</option>
      </select>
    </form>

    <div id="rgbInputs" class="hidden">
      <label for="r">R:</label>
      <input type="number" id='r' min="0" max="255" value="0" class="inputValRgb"> 
      <label for="g">G:</label>
      <input type="number" id='g' min="0" max="255" value="0" class="inputValRgb"> 
      <label for="b">B:</label>
      <input type="number" id='b' min="0" max="255" value="0" class="inputValRgb">
    </div>

    <div id="hlsInputs" class="hidden">
      <label for="h">H:</label>
      <input type="number" id='h' min="0" max="360" value="0" class="inputValHls"> 
      <label for="l">L:</label>
      <input type="number" id='l' min="0" max="100" value="0" class="inputValHls"> 
      <label for="s">S:</label>
      <input type="number" id='s' min="0" max="100" value="0" class="inputValHls">
    </div>

    <div id="cmykInputs" class="hidden">
      <label for="c">C:</label>
      <input type="number" id='c' min="0" max="100" value="0" class="inputValCmyk"> 
      <label for="m">M:</label>
      <input type="number" id='m' min="0" max="100" value="0" class="inputValCmyk"> 
      <label for="y">Y:</label>
      <input type="number" id='y' min="0" max="100" value="0" class="inputValCmyk"> 
      <label for="k">K:</label>
      <input type="number" id='k' min="0" max="100" value="0" class="inputValCmyk">
    </div>

    
    <div class="color-info">
      <h3>Color Model:</h3>
      <div id="colorDisplay" class="color-box"></div>
      
      <div class="color-values">
        <p><strong>RGB:</strong> <span id="rgbValue">rgb(255, 0, 0)</span></p>
        <p><strong>HLS:</strong> <span id="hlsValue">hls(0, 100%, 50%)</span></p>
        <p><strong>CMYK:</strong> <span id="cmykValue">cmyk(100, 100, 100, 100)</span></p>
      </div>
    </div>
  </div>
  
  <script src="logic.js"></script>
</body>
</html>
