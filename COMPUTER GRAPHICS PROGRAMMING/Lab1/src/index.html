<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pick Color</h1>

    <label for="colorPicker">Pick your color!</label>
    <input type="color" id="colorPicker" value="#FFFFFF">

    <label for="c">c:</label>
    <input type="number" id='c' min="0" max="100" value="0"> 
    <label for="m">m:</label>
    <input type="number" id='m' min="0" max="100" value="0"> 
    <label for="y">y:</label>
    <input type="number" id='y' min="0" max="100" value="0"> 
    <label for="k">k:</label>
    <input type="number" id='k' min="0" max="100" value="0"> 

    
    <div class="color-info">
      <h3>Color Model:</h3>
      <div id="colorDisplay" class="color-box"></div>
      
      <div class="color-values">
        <p><strong>RGB:</strong> <span id="rgbValue">rgb(255, 0, 0)</span></p>
        <p><strong>HLS:</strong> <span id="hlsValue">hls(0, 100%, 50%)</span></p>
        <p><strong>CMYK:</strong> <span id="cmykValue">cmyk(100, 100, 100, 100)</span></p>
      </div>
    </div>
  </div>
  
  <script src="logic.js"></script>
</body>
</html>
