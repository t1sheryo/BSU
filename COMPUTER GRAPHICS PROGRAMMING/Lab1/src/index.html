<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pick Color</h1>

    <label for="colorPicker">Pick your color!</label>
    <input type="color" id="colorPicker" value="#ff4900">

    <label for="l">L:</label>
    <input type="number" id='l' min="0" max="100" value="100"> 
    <label for="a">a:</label>
    <input type="number" id='a' min="-128" max="127" value="127"> 
    <label for="b">b:</label>
    <input type="number" id='b' min="-128" max="127" value="127"> 

    
    <div class="color-info">
      <h3>Color Model:</h3>
      <div id="colorDisplay" class="color-box"></div>
      
      <div class="color-values">
        <p><strong>RGB:</strong> <span id="rgbValue">rgb(255, 0, 0)</span></p>
        <p><strong>HLS:</strong> <span id="hlsValue">hls(0, 100%, 50%)</span></p>
        <p><strong>LAB:</strong> <span id="labValue">lab(100, 128, 128)</span></p>
      </div>
    </div>
  </div>
  
  <script src="logic.js"></script>
</body>
</html>
