<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица товаров</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Таблица товаров</h1>
  <table>
    <thead>
      <tr>
        <th>Название товара</th>
        <th>Стоимость</th>
        <th>Количество</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Роза</td>
        <td class="vertical-merge" rowspan="3">500 руб.</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Тюльпан</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Лаванда</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Кактус</td>
        <td>300 руб.</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Орхидея</td>
        <td>700 руб.</td>
        <td>8</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
