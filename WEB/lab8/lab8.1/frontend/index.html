<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Меню кафе</title>
</head>
<body>
  <h1>Управление меню кафе</h1>
  
  <div id="menu-list"></div>
  
  <h2>Добавить/Изменить блюдо</h2>
  <form id="dish-form">
    <input type="text" id="dish-name" placeholder="Название" required>
    <input type="text" id="dish-desc" placeholder="Описание" required>
    <input type="number" id="dish-price" placeholder="Цена" required>
    <input type="text" id="dish-category" placeholder="Категория" required>
    <button type="submit">Сохранить</button>
  </form>
  
  <script src="app.js"></script>
</body>
</html>
